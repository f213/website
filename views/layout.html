<!doctype html>
<html lang="ru" data-theme="light">
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Фёдор Борщёв" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="description"
      content="{% block description %}Сайт Фёдора Борщёва — CTO и ИТ-консультанта"{% endblock %}"
    />
    <title>{% block title %}Фёдор Борщёв{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <link name="msapplication-TileColor" content="#da532c" />
    <link
      rel="stylesheet prefetch"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&amp;subset=cyrillic&display=fallback"
    />
    <link rel="stylesheet" type="text/css" href="/bulma-bundled.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link name="theme-color" content="#ffffff" />
    {% block head %}
    {% endblock %}
  </head>
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
