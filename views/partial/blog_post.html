<article class="blog-post">
  {% block title %}<h1 class="title is-size-3 is-size-4-mobile mb-1">{{ post.title }}</h1>{% endblock %}
  <time datetime="{{ post.created_at }}" class="is-block mb-5 is-size-7 has-text-grey">{{ post.time_ago }}</time>
  <div class="content">{{ post.html | safe }}</div>
  <div class="blog-tags">
    {% for tag in post.tags %}
      <a class="blog-tags__tag is-lowercase" href="/tags/{{ tag.slug }}/">{{ tag.name }}</a>
    {% endfor %}
  </div>
</article>
